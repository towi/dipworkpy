theme: jekyll-theme-dinky
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-plantuml
relative_links:
  enabled:     true
  collections: false
optional_front_matter:
  enabled: true
defaults:
  -
    values:
      author: "towi"
kramdown:
  input: GFM
  # input: Kramdown
plantuml:
  format: svg
  output_dir: assets/images/plantuml
